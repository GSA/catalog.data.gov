---
name: 3 - Restart Apps

on:
  workflow_dispatch:
  schedule:
    - cron: '11/30 * * * *'

jobs:
  restart-prod:
    name: restart (prod)
    uses: gsa/data.gov/.github/workflows/app-restart-template.yml@main
    with:
      environ: prod
      app_names: "{\"include\":[{\"app\":\"catalog-proxy\"},{\"app\":\"catalog-gather\"},{\"app\":\"catalog-fetch\"},{\"app\":\"catalog-web\"},{\"app\":\"catalog-admin\"},]}"
    secrets: inherit
