---
name: 3 - Restart Apps

on:
  workflow_dispatch:
  schedule:
    - cron: '11/30 * * * *'

permissions:
  contents: read
  id-token: write
  actions: write

jobs:
  restart-staging:
    name: restart (staging)
    uses: gsa/data.gov/.github/workflows/app-restart-template.yml@main
    with:
      environ: staging
      app_names: "{\"include\":[{\"app\":\"catalog-next-proxy\"},{\"app\":\"catalog-next-web\"},{\"app\":\"catalog-next-admin\"},]}"
    secrets: inherit

  restart-prod:
    name: restart (prod)
    uses: gsa/data.gov/.github/workflows/app-restart-template.yml@main
    with:
      environ: prod
      app_names: "{\"include\":[{\"app\":\"catalog-next-proxy\"},{\"app\":\"catalog-next-web\"},{\"app\":\"catalog-next-admin\"},]}"
    secrets: inherit
