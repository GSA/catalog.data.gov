---
name: publish & deploy

on:   # yamllint disable-line rule:truthy
  push:
    branches:
      - main

jobs:
  ghcr_publish:
    name: Publish Images on GHCR
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: [ckan, solr, postgresql]
        include:
          - image: ckan
            name: catalog.data.gov
            tag: ghcr.io/gsa/catalog.data.gov:latest
          - image: solr
            name: catalog.data.gov.solr
            tag: ghcr.io/gsa/catalog.data.gov.solr:latest
          - image: postgresql
            name: catalog.data.gov.db
            tag: ghcr.io/gsa/catalog.data.gov.db:latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: publish ${{ matrix.name }}
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.image }}
          push: true
          tags: ${{ matrix.tag }}

  vendor:
    name: vendor dependencies
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: vendor dependencies
        run: ./vendor-requirements.sh build
      - uses: actions/upload-artifact@v3
        with:
          name: python-vendored
          path: vendor/
          if-no-files-found: error

  create-cloudgov-services-staging:
    name: create services (staging)
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: create services
        uses: cloud-gov/cg-cli-tools@main
        with:
          command: ./create-cloudgov-services.sh
          cf_org: gsa-datagov
          cf_space: staging
          cf_username: ${{secrets.CF_SERVICE_USER}}
          cf_password: ${{secrets.CF_SERVICE_AUTH}}

  create-cloudgov-services-prod:
    name: create services (prod)
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: create services
        uses: cloud-gov/cg-cli-tools@main
        with:
          command: ./create-cloudgov-services.sh
          cf_org: gsa-datagov
          cf_space: prod
          cf_username: ${{secrets.CF_SERVICE_USER}}
          cf_password: ${{secrets.CF_SERVICE_AUTH}}

  deploy-staging:
    name: deploy catalog (staging)
    environment: staging
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [
          catalog-web,
          catalog-admin,
          catalog-gather,
          catalog-fetch,
          catalog-proxy
        ]
        include:
          - app: catalog-web
            smoketest: true
    needs:
      - vendor
      - create-cloudgov-services-staging
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: python-vendored
          path: vendor
      - name: deploy ${{ matrix.app }}
        uses: cloud-gov/cg-cli-tools@main
        with:
          command: >
            cf push ${{ matrix.app }}
            --vars-file vars.staging.yml
            --strategy rolling
          cf_org: gsa-datagov
          cf_space: staging
          cf_username: ${{secrets.CF_SERVICE_USER}}
          cf_password: ${{secrets.CF_SERVICE_AUTH}}
      - name: smoke test
        if: ${{ matrix.smoketest }}
        run: |
          sleep 10
          curl --fail --silent https://catalog-stage-datagov.app.cloud.gov\
          /api/action/status_show?$(date +%s)

  deploy-prod:
    name: deploy catalog (prod)
    environment: prod
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [
          catalog-web,
          catalog-admin,
          catalog-gather,
          catalog-fetch,
          catalog-proxy
        ]
        include:
          - app: catalog-web
            smoketest: true
    needs:
      - vendor
      - deploy-staging
      - create-cloudgov-services-prod
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: python-vendored
          path: vendor
      - name: deploy ${{ matrix.app }}
        uses: cloud-gov/cg-cli-tools@main
        with:
          command: >
            cf push ${{ matrix.app }}
            --vars-file vars.production.yml
            --strategy rolling
          cf_org: gsa-datagov
          cf_space: prod
          cf_username: ${{secrets.CF_SERVICE_USER}}
          cf_password: ${{secrets.CF_SERVICE_AUTH}}
      - name: smoke test
        if: ${{ matrix.smoketest }}
        run: |
          sleep 10
          curl --fail --silent https://catalog.data.gov\
          /api/action/status_show?$(date +%s)
      - name: Create Issue if it fails ðŸ˜¢
        if: ${{ failure() }}
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_JOB: ${{ toJson(github)['job'] }}
          GITHUB_ATTEMPTS: ${{ github.run_attempt }}
          LAST_COMMIT: ${{ github.sha }}
          LAST_RUN_BY: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
        with:
          filename: .github/deploy_failure.md
          assignees: ${{ github.actor }}
          update_existing: true
