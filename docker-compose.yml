services:
  ckan:
    image: ghcr.io/gsa/catalog.data.gov:latest
    build:
      context: ckan/
    command: /app/ckan/setup/ckan_setup.sh
    env_file: .env
    depends_on:
      - db
      - solr
      - redis
    ports:
      - "0.0.0.0:${PORT}:${PORT}"
    volumes:
      - ./src:/srv/app/src_extensions
      - ckan_storage:/var/lib/ckan
      - ./ckan/setup/prerun.py:/srv/app/prerun.py
      - ./ckan/setup/ckan_setup.sh:/srv/app/ckan_setup.sh
      - ./ckan/docker-entrypoint.d/:/docker-entrypoint.d/
      - .:/app

  db:
    env_file:
      - .env
    image: ghcr.io/gsa/catalog.data.gov.db:latest
    build:
      context: postgresql/
    volumes:
      - pg_data:/var/lib/postgresql/data

  solr:
    image: ghcr.io/gsa/catalog.data.gov.solr:8-stunnel-root
    build:
      context: solr/
    command: /app/solr/local_setup.sh
    ports:
      - "8983:8983"
    deploy:
      replicas: 1
    volumes:
      - solr_data:/var/solr
      - .:/app

  redis:
    image: redis:alpine


  test:
    image: cypress/included:12.17.2
    entrypoint: []
    command: /bin/bash -c "npx wait-on http://ckan:5000/dataset && cypress run"
    # To run specific test, use the following syntax:
    # command: /bin/bash -c "npx wait-on http://ckan:5000 && cypress run --spec cypress/integration/login.spec.js"
    environment:
      # Created cypress user and password, setup in 00-setup-cypress-user.sh
      - CYPRESS_USER=admin
      - CYPRESS_USER_PASSWORD=password
    working_dir: /e2e
    depends_on:
      - ckan
    profiles: [test]
    volumes:
    - ./e2e:/e2e

volumes:
  ckan_storage:
  pg_data:
  solr_data:
